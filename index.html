<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convite Persona</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Reset bÃ¡sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      color: white;
      /* Fundo gradiente azul inspirado em Persona 3 */
      background: linear-gradient(135deg, #88c3f0, #274c78);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* HUD no canto superior direito */
    .hud {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 12px;
      text-align: right;
      color: #fff;
      text-shadow: 1px 1px #1b3b6f;
    }

    .moon {
      font-size: 24px;
    }

    /* Caixa central do pedido */
    .box {
      font-size: 18px;
      text-align: center;
      background: rgba(25, 25, 25, 0.85);
      border: 2px solid #1b3b6f;
      border-radius: 15px;
      padding: 1.5rem;
      max-width: 90vw;
      width: 320px;
      box-shadow: 0 0 20px #1b3b6f;
    }

    .buttons-container {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      height: 40px;
      width: 80px;
      border-radius: 8px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
      text-shadow: 1px 1px #000;
    }

    /* BotÃ£o Sim com efeito de hover invertendo cores */
    #yes {
      background-color: white;
      color: #1b3b6f;
      transition: all 0.3s ease;
    }

    #yes:hover {
      background-color: #1b3b6f;
      color: white;
    }

    #no {
      background-color: #444;
      color: white;
      position: relative;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
      width: 100%;
      height: 100%;
      line-height: 40px;
    }

    /* Caixa de diÃ¡logo apÃ³s muitas tentativas */
    .dialogue {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.4); /* um pouco transparente */
      border: 2px solid #1b3b6f;
      border-radius: 10px;
      padding: 1rem;
      font-size: 16px;
      display: none;
      text-align: center;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- HUD com data e lua -->
  <div class="hud" id="hud">
    <div id="datetime">--:--</div>
    <div class="moon">ðŸŒ™</div>
  </div>

  <!-- Caixa principal -->
  <div class="box">
    <p>C*zinho hoje?</p>
    <div class="buttons-container">
      <button id="yes"><a href="https://wa.me/qr/HCYDRDFRU76BK1">Sim</a></button>
      <button id="no">NÃ£o</button>
    </div>
  </div>

  <!-- Caixa de diÃ¡logo -->
  <div class="dialogue" id="dialogue">
    VocÃª quer sim, aceita logo...
  </div>

  <!-- Efeito sonoro -->
  <audio id="move-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_27a319b82b.mp3?filename=select-1-105477.mp3"></audio>

  <script>
    const buttonNo = document.getElementById('no');
    const sound = document.getElementById('move-sound');
    const dialogue = document.getElementById('dialogue');
    let attempts = 0;

    buttonNo.addEventListener('touchstart', moveButton);
    buttonNo.addEventListener('mouseenter', moveButton);

    function moveButton() {
      const maxX = window.innerWidth - buttonNo.offsetWidth;
      const maxY = window.innerHeight - buttonNo.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      buttonNo.style.position = 'absolute';
      buttonNo.style.left = `${randomX}px`;
      buttonNo.style.top = `${randomY}px`;

      sound.currentTime = 0;
      sound.play();

      attempts++;
      if (attempts >= 5) {
        dialogue.style.display = 'block';
      }
    }

    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'short', day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit' };
      document.getElementById('datetime').textContent = now.toLocaleString('pt-BR', options);
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
